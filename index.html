<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoomBuddy Chatbot</title>
  <script async type="module" src="https://interfaces.zapier.com/assets/web-components/zapier-interfaces/zapier-interfaces.esm.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .chatbot-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50px; /* height of footer */
      display: flex;
      justify-content: center;
      align-items: stretch;
    }

    zapier-interfaces-chatbot-embed {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px;
      background-color: #f5f5f5;
      text-align: center;
      line-height: 50px;
      font-size: 14px;
      color: #333;
      z-index: 10;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      footer {
        font-size: 13px;
        height: 55px;
        line-height: 55px;
      }

      .chatbot-container {
        bottom: 55px;
      }
    }
  </style>
</head>
<body>

  <div class="chatbot-container">
    <zapier-interfaces-chatbot-embed
      is-popup="false"
      chatbot-id="cm6tqq92t0028xkthhh9woid1">
    </zapier-interfaces-chatbot-embed>
  </div>

  <footer>
    Powered by RoomBuddy â€¢ <a href="privacy-policy.html">Privacy Policy</a>
  </footer>

</body>
</html>
